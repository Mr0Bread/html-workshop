<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <form
        action="https://stackoverflow.com/questions/64527150/in-typescript-how-to-select-a-type-from-a-union-using-a-literal-type-property"
        method="get">
        <button type="submit">
            Make get
        </button>
    </form>


    <form action="https://www.w3schools.com/test/demo_form.php" method="post">
        <button type="submit">
            Make post
        </button>
    </form>

    <form action="https://google.com" class="container">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" required class="form-control">

        <label for="surname" class="form-label">Surname</label>
        <input type="text" name="surname" required class="form-control">

        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" min="0" max="100" required class="form-control">
        <button type="submit" class="btn btn-primary mt-4" formmethod="get" formaction="https://google.com/"
            formtarget="_blank">
            Submit
        </button>
        <button type="submit" class="btn btn-primary mt-4" formenctype="multipart/form-data" formmethod="post"
            formaction="https://google.com/" formtarget="_blank">
            Submit as post
        </button>
        <button type="submit" class="btn btn-primary mt-4" formenctype="multipart/form-data" formmethod="post"
            formaction="https://google.com/" formtarget="_blank" formnovalidate>
            Submit with no validate
        </button>
    </form>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
